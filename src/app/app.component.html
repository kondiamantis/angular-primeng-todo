<div class="flex flex-col align-items-center justify-content-center">
  <p-card header="Simple Card Title" class="w-6">
    <p class="m-0">
      <p-table [value]="todos" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th width="60%">Task</th>
                <th>Completed</th>
                <th width="5%"></th>
            </tr>
        </ng-template>
        <ng-template #body let-todo>
            <tr>
                <td>{{ todo.task }}</td>
                <td><p-checkbox [(ngModel)]="todo.completed" [binary]="false" (onChange)="updateTodo($event,todo)" /></td>
                <td><p-button icon="pi pi-trash" severity="danger"/></td>
            </tr>
        </ng-template>
      </p-table>
    </p>
  </p-card>
</div>
