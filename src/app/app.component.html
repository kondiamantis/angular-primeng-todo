<div class="flex flex-col align-items-center justify-content-center">
  <p-card header="Todo list" class="w-6">
    <div class="flex gap-2 mb-3">
      <input type="text" pInputText [(ngModel)]="task" placeholder="Enter new task" #todoTask="ngModel" required/>
      <p-button icon="pi pi-check" (click)="addTodo()" [disabled]="!!todoTask.invalid"/>
    </div>
    <div class="m-0">
      <p-table [value]="todos" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
          <tr>
            <th width="60%">Task</th>
            <th>Completed</th>
            <th width="5%"></th>
          </tr>
        </ng-template>
        <ng-template #body let-todo>
          <tr>
            <td>{{ todo.task }}</td>
            <td>
              <p-checkbox [(ngModel)]="todo.completed" [binary]="true" (onChange)="updateTodo($event, todo)"/>
            </td>
            <td>
              <p-button icon="pi pi-trash" severity="danger" (click)="deleteTodo(todo.id)"/>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
</div>
